<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>CALCULATOR</h1>
  <div class="calculator">
    <div id="display-box"></div>
    <div id="keys">
      <button class="special-button">Delete</button>
      <button>Clear</button>
      <button>/</button><br>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button> <br>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button> <br>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button> <br>

      <button class="special-button">0</button>
      <button>.</button>
      <button>=</button> <br>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
